<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> function checkQuantityTextbox() {
            qty_textbox_message.innerHTML = quantity_textbox.value;
        }
    </script>
</head>

<body>
    <label for="textbox">Quanitity Desired</label><br>
    <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
    <span id="qty_textbox_message"></span>

</body>

</html>
